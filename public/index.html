<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contáctenos</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="form-container">
        <form id="dataForm" action="/submit" method="POST">
            <center><h2>Formulario de Registro</h2></center>
            <br>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="nacimiento">Fecha de Nacimiento:</label>
            <input type="number" name="nacido" min="1980" id="nacimiento">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Enviar</button>
            <div id="confirmation-message" style="display:none; text-align:center; font-size: 1rem; font-weight: 500;">
                ¡Gracias por contactarnos! Nos pondremos en contacto contigo pronto.
            </div>
        </form>
    </div>
</body>
</html>
